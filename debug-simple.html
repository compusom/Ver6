<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver6 Debug - Simple Test</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #334155;
        }
        .success { background: #064e3b; border-color: #065f46; }
        .error { background: #7f1d1d; border-color: #991b1b; }
        .info { background: #1e3a8a; border-color: #1d4ed8; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #1e293b;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Ver6 Debug - Simple Test</h1>
        <p>Esta p√°gina verifica si el problema est√° en React o en la configuraci√≥n b√°sica.</p>
        
        <div id="status" class="status info">
            ‚è≥ Inicializando diagn√≥stico...
        </div>
        
        <div>
            <button onclick="testReactApp()">üöÄ Probar React App</button>
            <button onclick="testDatabase()">üíæ Probar IndexedDB</button>
            <button onclick="testServer()">üåê Probar Servidor Local</button>
            <button onclick="clearLogs()">üßπ Limpiar Logs</button>
        </div>
        
        <h2>üìã Logs de Diagn√≥stico:</h2>
        <pre id="logs"></pre>
    </div>

    <script>
        let logs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            updateLogsDisplay();
            
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateLogsDisplay() {
            document.getElementById('logs').textContent = logs.join('\n');
        }
        
        function clearLogs() {
            logs = [];
            updateLogsDisplay();
            addLog('Logs limpiados');
        }
        
        async function testReactApp() {
            addLog('üöÄ Probando si React App carga...');
            try {
                // Abrir React App en un iframe para ver si carga
                const iframe = document.createElement('iframe');
                iframe.src = 'http://localhost:5180';
                iframe.style.width = '100%';
                iframe.style.height = '300px';
                iframe.style.border = '1px solid #334155';
                iframe.style.borderRadius = '5px';
                iframe.style.marginTop = '10px';
                
                iframe.onload = () => {
                    addLog('‚úÖ React App carg√≥ en iframe', 'success');
                };
                
                iframe.onerror = () => {
                    addLog('‚ùå React App fall√≥ al cargar en iframe', 'error');
                };
                
                document.body.appendChild(iframe);
                
                // Tambi√©n intentar fetch al servidor de Vite
                const response = await fetch('http://localhost:5180');
                if (response.ok) {
                    addLog('‚úÖ Servidor Vite responde correctamente', 'success');
                } else {
                    addLog(`‚ùå Servidor Vite error: ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Error probando React App: ${error.message}`, 'error');
            }
        }
        
        async function testDatabase() {
            addLog('üíæ Probando IndexedDB...');
            try {
                // Intentar abrir IndexedDB
                const request = indexedDB.open('Ver6_AppData', 1);
                
                request.onsuccess = (event) => {
                    const db = event.target.result;
                    addLog(`‚úÖ IndexedDB abierta: ${db.name} v${db.version}`, 'success');
                    
                    // Listar object stores
                    const stores = Array.from(db.objectStoreNames);
                    addLog(`üìä Object stores: ${stores.join(', ')}`, 'info');
                    
                    db.close();
                };
                
                request.onerror = (event) => {
                    addLog(`‚ùå Error abriendo IndexedDB: ${event.target.error}`, 'error');
                };
            } catch (error) {
                addLog(`‚ùå Error probando IndexedDB: ${error.message}`, 'error');
            }
        }
        
        async function testServer() {
            addLog('üåê Probando servidor local en puerto 3001...');
            try {
                const response = await fetch('http://localhost:3001/health');
                if (response.ok) {
                    const data = await response.json();
                    addLog(`‚úÖ Servidor local responde: ${JSON.stringify(data)}`, 'success');
                } else {
                    addLog(`‚ùå Servidor local error: ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Servidor local no disponible: ${error.message}`, 'error');
            }
        }
        
        // Auto-inicializar diagn√≥stico
        document.addEventListener('DOMContentLoaded', () => {
            addLog('üîß Debug Simple cargado correctamente');
            setTimeout(() => {
                testServer();
            }, 1000);
        });
    </script>
</body>
</html>
